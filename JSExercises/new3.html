<html>

<head>
    <script>
        // Compare number and print if it is a decimal
        var n = 13.2;

        if ((n - Math.floor(n)) !== 0)
            console.log(n + ' has a decimal place.');
        else
            console.log(n + ' is a whole number.');

        //OR
        var m = 17.8;

        if (Math.floor(m) !== m)
            console.log(m + ' has a decimal place.');
        else
            console.log(m + ' is a whole number.');

    </script>
</head>

</html>
